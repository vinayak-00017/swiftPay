name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.user
          push: true
          tags: vinayak00017/swift_pay:latest

      - name: Verify Pushed Image
        run: docker pull vinayak00017/swift_pay:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull vinayak00017/swift_pay:latest
            sudo docker stop swift_pay || true
            sudo docker rm swift_pay || true
            sudo docker run -d --name swift_pay -p 3005:3001 -e DATABASE_URL=${{secrets.DATABASE_URL}} NEXTAUTH_URL=${{secrets.NEXTAUTH_URL}} JWT_SECRET=${{secrets.JWT_SECRET}} vinayak00017/swift_pay:latest
